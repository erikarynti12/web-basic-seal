<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
  
    <h1>Tabel</h1>

    <form>
        <p>Nama:</p>
        <input type="text" name="Nama" placeholder="enter your name"> 
        <p> Kelompok:</p>
        <input type="radio" name="Kelompok" id="Bekasi">
        <label for="Bekasi">Bekasi</label>
        <input type="radio" name="Kelompok" id="Depok">
        <label for="Depok">Depok</label>
        <br>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>

    <br>

<table border="1">

    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Erika</td>
        <td>Bekasi</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Elsa</td>
        <td>Bekasi</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Elsi</td>
        <td>Bekasi</td>
    </tr>

</table>

</body>
</html>
